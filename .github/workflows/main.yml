  name: Laba_1

  on:
   push:
    branches: [ main ]
   pull_request:
    branches: [ main ]

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - user: actions/checkout@v4
        - name: Install python
          uses: actions/setup-python@v4
          witch:
            python-version: 3.8
        - name: Install deps
          run: | 
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install -r flake8
            pip install -r pytest
        - name: Run flake8
          run: flake8 .
        - name: Run pytest
          run: pytest .
